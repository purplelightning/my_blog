<!doctype html>

{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Da's Blog</title>
    <link rel="stylesheet" href="{% static 'pure/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'pure/grids-responsive-min.css' %}">
    <link rel="stylesheet" href="{% static 'blog.css' %}">
    <link rel="stylesheet" href="{% static 'pygments-css/monokai.css' %}">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url "home" %}">十二月魔</a></h1>
            <h2 class="brand-tagline">Cold Spring - Confused Life</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/purplelightning/my_blog">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="https://www.zhihu.com/people/ontheway-28/activities">知呼</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>
                    <li>
                    <form class="pure-form"  action="/search/" method="get">
                    <input class="pure-input-3-4"  type="text"  name="s" placeholder="search">
                    </form>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'about_me' %}">About Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>

</body>
</html>
